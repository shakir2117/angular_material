<div class="cnt">
    <div class="cnt_title">
        Contact Us
    </div>
    <div class="cnt_form">
        <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <mat-label>Message</mat-label>
              <textarea matInput formControlName="message" required></textarea>
            </mat-form-field>
          
            <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">Submit</button>
          </form>
    </div>
</div>
<app-footer></app-footer>
