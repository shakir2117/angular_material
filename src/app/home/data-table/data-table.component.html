<div>
    <mat-form-field  appearance="outline" style="justify-content: center;">
        <mat-label>Find Courses:</mat-label>
        <input (keyup)="searchcourses($event)" matInput type="text" placeholder="Find Courses" appearance="fill">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let course"> {{course.position}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let course"> {{course.price}} </td>
        </ng-container>
    
        <ng-container matColumnDef="period">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Period</th>
            <td mat-cell *matCellDef="let course"> {{course.period}} </td>
        </ng-container>
    
        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="logData(row)" matRipple *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3,5,10]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
</div>
