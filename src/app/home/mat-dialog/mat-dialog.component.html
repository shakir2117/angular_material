<h1 mat-dialog-title>Courses</h1>
<div mat-dialog-content>
  Would you like to learn about Web Dev?
</div>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="toggle">
  <mat-button-toggle value="bold">Angular</mat-button-toggle>
  <mat-button-toggle value="italic">React</mat-button-toggle>
  <mat-button-toggle value="underline">Nodejs</mat-button-toggle>
</mat-button-toggle-group>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Yes</button>
</div>
