<div class="dialog">
  <h1 mat-dialog-title>Register For Courses</h1>
  <div mat-dialog-content>
    <form [formGroup]="registrationform" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="shipping-card">
        <mat-card-header>
          <mat-card-title>Personal Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="School" formControlName="school">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="First name" formControlName="firstName">
                <mat-error *ngIf="registrationform.controls['firstName'].hasError('required')">
                  First name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Last name" formControlName="lastName">
                <mat-error *ngIf="registrationform.controls['lastName'].hasError('required')">
                  Last name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="Email">
                <mat-error *ngIf="registrationform.controls['Email'].hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row" *ngIf="!hasUnitNumber">
            <div class="col">
              <button mat-button type="button" (click)="hasUnitNumber = !hasUnitNumber">
                + Add C/O, Apt, Suite, Unit
              </button>
            </div>
          </div>
          <div class="row" *ngIf="hasUnitNumber">
            <div class="col">
              <mat-form-field class="full-width">
                <textarea matInput placeholder="Address" formControlName="address"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="City" formControlName="city">
                <mat-error *ngIf="registrationform.controls['city'].hasError('required')">
                  City is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <mat-select placeholder="State" formControlName="state">
                  <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                    {{ state.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="registrationform.controls['state'].hasError('required')">
                  State is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput #password maxlength="14" minlength="8" placeholder="Password" type="password"
                  formControlName="password">
                <mat-hint align="end">{{password.value.length}} / 14</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput #password maxlength="14" minlength="8" placeholder="Confirm Password" type="password"
                  formControlName="password">
                <mat-hint align="end">{{password.value.length}} / 14</mat-hint>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions mat-dialog-actions>
          <button mat-button mat-dialog-close>No</button>
          <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div>
  </div>
</div>
